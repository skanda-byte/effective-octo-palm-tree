<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Advisor</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .card p {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #e0e0e0;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      resize: none;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .glossy-btn {
      background: linear-gradient(145deg, #ff8c00, #ffd700);
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .glossy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(0,0,0,0.2);
      min-height: 50px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Career Advisor</h2>
      <p>Enter your query below and get expert advice!</p>
      <textarea id="userInput" placeholder="Type your career question..."></textarea>
      <button class="glossy-btn" id="getAdviceBtn">Get Advice</button>
      <div class="result" id="adviceResult"></div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('getAdviceBtn');
    const result = document.getElementById('adviceResult');
    const input = document.getElementById('userInput');

    btn.addEventListener('click', async () => {
      const userInput = input.value.trim();
      if (!userInput) return alert('Please type something!');
      result.textContent = 'Fetching advice...';

      try {
        const response = await fetch('http://localhost:5000/api/advice', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userInput })
        });

        const data = await response.json();
        result.textContent = data.advice || 'No advice returned.';
      } catch (err) {
        result.textContent = 'Error fetching advice.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
